<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pay for Pump</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .active {
      background-color: green;
      color: white;
    }
    .message {
      margin: 20px;
      font-size: 18px;
      color: green;
    }
    .error {
      margin: 20px;
      font-size: 18px;
      color: red;
    }
  </style>
</head>
<body>
  <h1>Pay for Pump</h1>
  <div id="message"></div>
  <div>
    <button id="pump1">Pump 1</button>
    <button id="pump2">Pump 2</button>
    <button id="pump3">Pump 3</button>
    <button id="pump4">Pump 4</button>
  </div>

  <script>
    // Get query parameters from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const pump = urlParams.get("pump");
    const message = urlParams.get("message");
    const error = urlParams.get("error");

    // Display message or error
    const messageDiv = document.getElementById("message");
    if (message) {
      messageDiv.textContent = message;
      messageDiv.className = "message";
    } else if (error) {
      messageDiv.textContent = error;
      messageDiv.className = "error";
    }

    // Highlight activated pump
    if (pump) {
      const pumpButton = document.getElementById(`pump${pump}`);
      if (pumpButton) {
        pumpButton.classList.add("active");
        pumpButton.textContent = `Pump ${pump} Active`;
      }
    }
  </script>
</body>
</html>
