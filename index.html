<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pump Control</title>
  <style>
    .pump-button {
      width: 100px;
      height: 50px;
      font-size: 16px;
      margin: 10px;
      color: white;
    }
    .inactive {
      background-color: gray;
    }
    .active {
      background-color: green;
    }
  </style>
</head>
<body>
  <h1>Pump Control</h1>
  <div>
    <button id="pump1" class="pump-button inactive">Pump 1</button>
    <button id="pump2" class="pump-button inactive">Pump 2</button>
    <button id="pump3" class="pump-button inactive">Pump 3</button>
    <button id="pump4" class="pump-button inactive">Pump 4</button>
  </div>

  <script>
    const pumps = ["pump1", "pump2", "pump3", "pump4"];

    async function fetchPumpStatus() {
      try {
        const response = await fetch("https://pay4pump.onrender.com/api/pump-status");
        const status = await response.json();

        pumps.forEach(pump => {
          const button = document.getElementById(pump);
          if (status[pump]) {
            button.classList.remove("inactive");
            button.classList.add("active");
          } else {
            button.classList.remove("active");
            button.classList.add("inactive");
          }
        });
      } catch (error) {
        console.error("Error fetching pump status:", error);
      }
    }

    // Poll the backend every 10 seconds
    setInterval(fetchPumpStatus, 10000);

    // Fetch the initial status on page load
    fetchPumpStatus();
  </script>
</body>
</html>
