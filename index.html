<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pump Control</title>
  <style>
    button {
      width: 100px;
      height: 50px;
      margin: 10px;
      font-size: 16px;
    }
    .active {
      background-color: green;
      color: white;
    }
    .inactive {
      background-color: gray;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Activate Pumps</h1>
  <div>
    <button id="pump1" class="inactive" onclick="payForPump(1)">Pump 1</button>
    <button id="pump2" class="inactive" onclick="payForPump(2)">Pump 2</button>
    <button id="pump3" class="inactive" onclick="payForPump(3)">Pump 3</button>
    <button id="pump4" class="inactive" onclick="payForPump(4)">Pump 4</button>
  </div>
  <script>
    const backendUrl = "https://<your-glitch-project-name>.glitch.me";

    async function payForPump(pumpId) {
      try {
        const response = await fetch(`${backendUrl}/api/pay`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ pumpId }),
        });

        const data = await response.json();
        if (data.authorization_url) {
          window.location.href = data.authorization_url;
        } else {
          alert("Payment initiation failed!");
        }
      } catch (error) {
        console.error("Error:", error);
      }
    }
  </script>
</body>
</html>
